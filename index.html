<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
<div class="container" data-bind="with: currentCat">
        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-title" data-bind="text: title"></div>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
</div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
